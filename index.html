<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goo Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="staking.js"></script> <!-- Asegúrate de que el archivo staking.js esté cargado correctamente -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
        .input {
            padding: 8px 10px;
            margin: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goo Staking DApp</h1>
        
        <div>
            <h3>Stake BNB</h3>
            <input type="number" id="stakeAmount" class="input" placeholder="Amount to stake (in BNB)" />
            <button class="btn" onclick="stakeBNB(document.getElementById('stakeAmount').value)">Stake</button>
        </div>
        
        <div>
            <h3>Unstake BNB</h3>
            <input type="number" id="unstakeAmount" class="input" placeholder="Amount to unstake (in BNB)" />
            <button class="btn" onclick="unstakeBNB(document.getElementById('unstakeAmount').value)">Unstake</button>
        </div>
        
        <div>
            <h3>Claim Rewards</h3>
            <button class="btn" onclick="claimRewards()">Claim</button>
        </div>
        
        <div>
            <h3>Distribute Rewards</h3>
            <button class="btn" onclick="distributeRewards()">Distribute</button>
        </div>

        <div>
            <h3>Top Stakers</h3>
            <button class="btn" onclick="getTopStakers()">Get Top Stakers</button>
            <div id="topStakersList" class="output"></div>
        </div>
        
        <div>
            <h3>Next Reward Timer</h3>
            <button class="btn" onclick="getTimeUntilNextReward()">Check Time</button>
            <div id="rewardTimer" class="output"></div>
        </div>

        <div>
            <h3>Daily Reward Amount</h3>
            <button class="btn" onclick="getDailyRewardAmount()">Check Daily Rewards</button>
            <div id="dailyReward" class="output"></div>
        </div>
    </div>
</body>
</html>
